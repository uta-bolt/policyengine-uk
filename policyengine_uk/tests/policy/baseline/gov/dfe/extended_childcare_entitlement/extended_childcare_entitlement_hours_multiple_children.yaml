      parent1:
        age: 35
        is_child: false
        extended_childcare_entitlement_meets_income_requirements: true
        extended_childcare_entitlement_work_condition: 1
      parent2:
        age: 33
        is_child: false
        extended_childcare_entitlement_meets_income_requirements: true
        extended_childcare_entitlement_work_condition: 1
      child1:
        age: 2
        is_child: true
        extended_childcare_entitlement_meets_income_requirements: true
