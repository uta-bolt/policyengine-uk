- name: Case study 1 - working parents with children, not eligible for working/child tax credits
  period: 2020-09-07
  absolute_error_margin: 1
  input:
    people:
      parent1: 
        age: 42
        hours_worked: 34
        employee_earnings: 577
      parent2:
        age: 39
        hours_worked: 19
        employee_earnings: 160
      child1:
        age: 3
      child2:
        age: 5
      child3:
        age: 8
      child4:
        age: 2
    benunits:
      benunit:
        adults: ["parent1", "parent2"]
        children: ["child1", "child2", "child3", "child4"]
  output:
    child_benefit: 62.90
    working_tax_credit: 0
    child_tax_credit: 36.20
